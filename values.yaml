gateways:
  istio-ingressgateway:
    enabled: false

galley:
  replicaCount: 2
  rollingMaxUnavailable: 1
  podAntiAffinityLabelSelector:
    - key: istio
      operator: In
      values: galley
      topologyKey: failure-domain.beta.kubernetes.io/zone

mixer:
  policy:
    autoscaleMin: 2
    autoscaleMax: 3

  telemetry:
    autoscaleMax: 3
  rollingMaxUnavailable: 1
  podAntiAffinityTermLabelSelector:
    - key: istio
      operator: In
      values: mixer
      topologyKey: failure-domain.beta.kubernetes.io/zone

pilot:
  autoscaleMin: 2
  autoscaleMax: 3
  rollingMaxUnavailable: 1
  podAntiAffinityLabelSelector:
    - key: istio
      operator: In
      values: pilot
      topologyKey: failure-domain.beta.kubernetes.io/zone

tracing:
  enabled: true
  jaeger:
    memory:
      max_traces: 10000
  ingress:
    enabled: false

kiali:
  enabled: true
  dashboard:
    auth:
      strategy: anonymous
    grafanaURL: https://dash.e-conomic.net/
  security:
    enabled: false
global:
  proxy:
    includeIPRanges: "10.0.0.0/8"
